{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Frequency</th>
          <th scope="col">Employee Deduction</th>
          <th scope="col">Company Contribution</th>
        </tr>
      </thead>
      <tbody>
    {% for item in data%}
    <tr>

    <td>{{item.benefit_id}}</td>
    <td>{{item.type}}</td>
    <td>{{item.frequency}}</td>
    <td>{{item.employee_deduction.amount}}</td>
    <td>{{item.company_contribution.amount}}</td>
    </tr>
    {% endfor %}
</tbody>

  </table>

{% endblock %}
